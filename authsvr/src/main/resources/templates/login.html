<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>WS-Project</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style type="text/css">
            .btn_social img {
                width: 50px;
		        height: 50px;
		        box-shadow: 10px 10px 10px #A0A0A0;
            }
            
            .container {
                text-align: center;
            }
		</style>
	</head>
	<body>
	   <div class="container">
	       <div style="margin-top: 200px;">
	           <h1>로그인</h1>
	           <a class="btn_social" data-social="facebook">
	               <img th:src="@{/images/facebook.png}">
	           </a>
	           &nbsp;&nbsp;&nbsp;&nbsp;
	           <a class="btn_social" data-social="google">
	               <img th:src="@{/images/google.png}">
	           </a>
	           &nbsp;&nbsp;&nbsp;&nbsp;
	           <a class="btn_social" data-social="kakao">
	               <img th:src="@{/images/kakao.png}">
	           </a>
	       </div>         
	   </div>
	   
	   <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	   <script src="https://unpkg.com/@popperjs/core@2"></script>
	   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	   <script>
	       $('.btn_social').click(function() {
	    	  var socialType = $(this).data('social');
	    	  location.href = "/oauth2/authorization/" + socialType;
	       });
	   </script>
	</body>
</html>
