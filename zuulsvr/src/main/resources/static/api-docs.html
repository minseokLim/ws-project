<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>API 문서</title>
	</head>
	<body>
		<div style="max-width: 62.5em; margin: auto;">
			<div style="float: right; margin-right: 15px;">
				<select id="application" onchange="changeApiDocs(this.value)">
					<option value="authsvr">authsvr</option>
					<option value="ws-service">ws-service</option>
					<option value="user-service">user-service</option>
				</select>
			</div>
		</div>
		<div style="height: 50px;"></div>
		<div id="main_frame"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			window.onload = function() {
				var selected = document.getElementById('application').value;
				
				changeApiDocs(selected);
			}
		
			function changeApiDocs(applicationName) {
				var url = "/api/" + applicationName + "/docs/api-docs.html";
				
				$.ajax(url).done(function(data) {
					$("#main_frame").html(data);
				});
			}
		</script>
	</body>
</html>
